<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox / CSS Grid Puzzle</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Flexbox / CSS Grid Puzzle</h1>
    <p>Drag the puzzle pieces to solve. Each piece's name will appear while dragging.</p>
</header>

<section class="puzzle" id="puzzle">
    <img src="puzzle2_A.jpg" alt="piece A" draggable="true" id="puzzle2_A">
    <img src="puzzle2_B.jpg" alt="piece B" draggable="true" id="puzzle2_B">
    <img src="puzzle2_C.jpg" alt="piece C" draggable="true" id="puzzle2_C">
    <img src="puzzle2_D.jpg" alt="piece D" draggable="true" id="puzzle2_D">
    <img src="puzzle2_E.jpg" alt="piece E" draggable="true" id="puzzle2_E">
    <img src="puzzle2_F.jpg" alt="piece F" draggable="true" id="puzzle2_F">
    <img src="puzzle2_G.jpg" alt="piece G" draggable="true" id="puzzle2_G">
    <img src="puzzle2_H.jpg" alt="piece H" draggable="true" id="puzzle2_H">
    <img src="puzzle2_I.jpg" alt="piece I" draggable="true" id="puzzle2_I">
    <img src="puzzle2_J.jpg" alt="piece J" draggable="true" id="puzzle2_J">
    <img src="puzzle2_K.jpg" alt="piece K" draggable="true" id="puzzle2_K">
    <img src="puzzle2_L.jpg" alt="piece L" draggable="true" id="puzzle2_L">
</section>

<section class="extra-piece">
    <h2>Extra Piece</h2>
    <img src="puzzle2_M.jpg" alt="odd puzzle piece" draggable="true" id="puzzle2_M">
</section>

<script src="script.js"></script>
</body>
</html>
