<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drag & Drop Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Drag & Drop Puzzle</h1>
  <div class="info">Drag pieces to swap them and re-create the full image.</div>
  <div class="controls">
    <button id="shuffleBtn">Shuffle</button>
    <button id="solveBtn" class="secondary">Reset (Solve)</button>
    <button id="showSolution" class="secondary">Show solution (overlay)</button>
  </div>
</header>

<div id="boardWrap">
  <div id="board" aria-live="polite"></div>
  <div class="footer">Tip: on Chromebook use click+drag or touch+drag to move pieces.</div>
</div>

<div id="dragLabel" class="drag-label" aria-hidden="true"></div>

<script src="script.js"></script>
</body>
</html>
